<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
  
	<header>
		<a href="http://www.localhost/test">
				<img class="col-xs-1" src="images/ecole.png" title="Twitter">
			</a>
		<h1> Ecole test </h1>
	</header>
	<div class="page-header">
		<h1>Contact</h1>
	</div>
	
	<div class="container">
		<form class="form-horizontal" method="post" name="action">
			<div class="form-group">
				<label for="inputName3" class="col-sm-2 control-label">Nom</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="nom" placeholder="Entrez votre nom">
				</div>
			</div>
			<div class="form-group">
				<label for="inputName3" class="col-sm-2 control-label">Prénom</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="prenom" placeholder="Entrez votre nom">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" name="mail" placeholder="Entrez votre email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputTel3" class="col-sm-2 control-label">Téléphone</label>
				<div class="col-sm-4">
					<input type="tel" class="form-control" name="tel" placeholder="Entrez votre numéro de téléphone">
				</div>
			</div>
			<div class="form-group">
				<label for="inputMessage3" class="col-sm-2 control-label">Message</label>
				<div class="col-sm-10">
					<textarea type="textfield" class="form-control" name="message" placeholder="Entrez votre message"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" name="action" value=envoyer_message >
						<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Envoyer
					</button>
				</div>
			</div>
		</form>
	</div>
	<footer>
		<div>
			<a href="https://www.facebook.com">
				<img class="col-xs-1" src="images/facebook.png" title="Facebook">
			</a>
			<a href="https://www.twitter.com">
				<img class="col-xs-1" src="images/twitter.png" title="Twitter">
			</a>
			<div>
				<address>
					<strong>Ecole.</strong><br>
					Rue inconnue<br>
					Clermont Ferrand - 63000<br>
					<abbr title="Phone">P:</abbr> (+33) 123456789
				</address>
			</div>
		</div>
		
			
		
	</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
